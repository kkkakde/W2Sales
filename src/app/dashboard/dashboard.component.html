    <div class="col-md-12" style="padding: 0 7px;">
        <h1>{{ title }}</h1>
        <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker *ngFor="let m of getLatLongList" [latitude]="m.lat" [longitude]="m.lng"  [label]="m.Cust_Name"></agm-marker>
       </agm-map>
    </div>
    <div class="clearfix"></div><br>
    <div class="col-md-4" style="padding: 0 7px;">
        <div class="white_box" style="padding: 15px 10px;">
            <fusioncharts
            [chartConfig]=this.graphObj.visitchartConfig
            [dataSource]=this.graphObj.visitdataSource>
            </fusioncharts>
        </div>
    </div>
    <div class="col-md-4" style="padding: 0 7px;">
        <div class="white_box" style="padding: 15px 10px;">
            <fusioncharts
            [chartConfig]=this.graphObj.opportunitychartConfig
            [dataSource]=this.graphObj.opportunitydataSource>
           </fusioncharts>
        </div>
    </div>
    <div class="col-md-4" style="padding: 0 7px;">
        <div class="white_box" style="padding: 15px 10px;">
            <fusioncharts
            [chartConfig]= this.graphObj.salesPhasechartConfig
            [dataSource]= this.graphObj.salesPhasedataSource>
        </fusioncharts>
        </div>
    </div>
    <div class="clearfix"></div><br>
    <div class="col-md-4" style="padding: 0 7px;">
        <div class="white_box" style="padding: 15px 10px;">
            <fusioncharts
            [chartConfig]= this.graphObj.revenueSummarychartConfig 
            [dataSource]=this.graphObj.revenueSummarydataSource >
        </fusioncharts>
        </div>
    </div>
    <div class="col-md-4" style="padding: 0 7px;">
        <div class="white_box" style="padding: 15px 10px;">
            <fusioncharts
            [chartConfig]=this.graphObj.revenueWonbySalesReprchartConfig
            [dataSource]=this.graphObj.revenueWonbySalesReprdataSource>
        </fusioncharts>
        </div>
    </div>
    <div class="col-md-4" style="padding: 0 7px;">
        <div class="white_box" style="padding: 15px 10px;">
            <fusioncharts
            [chartConfig]=this.graphObj.wonLossRatechartConfig
            [dataSource]=this.graphObj.wonLossRatedataSource>
        </fusioncharts>
        </div>
    </div>
    <div class="clearfix"></div><br>
    <div class="col-md-4" style="padding: 0 7px;">
        <div class="white_box" style="padding: 15px 10px;">
            <fusioncharts
            [chartConfig]=this.graphObj.wonLossRevenuechartConfig
            [dataSource]=this.graphObj.wonLossRevenuedataSource>
        </fusioncharts>
        </div>
    </div>
    <div class="col-md-4" style="padding: 0 7px;">
        <div class="white_box" style="padding: 15px 10px;">
            <fusioncharts
            [chartConfig]=this.graphObj.wonLossReasonchartConfig
            [dataSource]=this.graphObj.wonLossReasondataSource>
        </fusioncharts>
        </div>
    </div>
    <div class="col-md-4" style="padding: 0 7px;">
        <div class=" white_box" style="padding: 15px 10px;">
            <div class="table-responsive">
                <h4>Won/Loss Summary</h4>
                <table class="table table-bordered report_table">
                    <thead>
                        <tr>
                            <th title="Month">Month</th>
                            <th title="No. of Deals Won">No. of Deals Won</th>
                            <th title="Won Revenue">Won Revenue</th>
                            <th title="No. of Deals Lost">No. of Deals Lost</th>
                            <th title="Lost Revenue">Lost Revenue</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Jan</td>
                            <td>3634</td>
                            <td>25,000</td>
                            <td>364</td>
                            <td>25,000</td>
                        </tr>
                        <tr>
                            <td>Feb</td>
                            <td>3634</td>
                            <td>25,000</td>
                            <td>364</td>
                            <td>25,000</td>
                        </tr>
                        <tr>
                            <td>Mar</td>
                            <td>3634</td>
                            <td>25,000</td>
                            <td>364</td>
                            <td>25,000</td>
                        </tr>
                        <tr>
                            <td>Apr</td>
                            <td>3634</td>
                            <td>25,000</td>
                            <td>364</td>
                            <td>25,000</td>
                        </tr>
                        <tr>
                            <td>May</td>
                            <td>3634</td>
                            <td>25,000</td>
                            <td>364</td>
                            <td>25,000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="clearfix"></div><br>
    <div class="col-md-4" style="padding: 0 7px;">
        <div class=" white_box" style="padding: 15px 10px;">
            <fusioncharts
            [chartConfig]=this.graphObj.opportunitiesbyStatuschartConfig
            [dataSource]=this.graphObj.opportunitiesbyStatusdataSource>
        </fusioncharts>
        </div>
    </div>
    <div class="col-md-4" style="padding: 0 7px;">
        <div class="white_box" style="padding: 15px 10px;">
            <fusioncharts
            [chartConfig]=this.graphObj.appointmentbyCategorychartConfig
            [dataSource]=this.graphObj.appointmentbyCategorydataSource>
        </fusioncharts>
        </div>
    </div>
    <div class="clearfix"></div><br>
</div>
