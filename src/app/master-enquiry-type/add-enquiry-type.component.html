<app-menubar></app-menubar>
<div class="col-md-12">
        <div class="white_box opportunity_modal" style="margin: 10px 0 0 0;">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#tabone" data-toggle="tab">Enquiry Type Basic Details</a>
                </li>
                <li class="pull-right">
                    <a [routerLink]="['/masterEnquiryType']" title="Back to Enquiry Type List">
                    <i class="fa fa-reply"></i>
                    </a>
                </li>
            </ul>
        <form [formGroup]="EnquiryTypeForm" (ngSubmit)="onSubmit()">
                <div class="tab-content">
                        <div class="tab-pane fade in active" id="tabone">   
                        <div class="col-md-2 form-group">
                            <label class="mandatory" > Enquiry Type Name</label>
                        </div>
                        <div class="col-md-2 form-group">
                            <input type="text" formControlName="Enquiry_type_Name" 
                            class="form-control" placeholder="Enquiry Type Name" title="Please enter Enquiry Type Name" maxlength="30" >
                            <div *ngIf="submitted && f.Enquiry_type_Name.errors" class="invalid-feedback">
                                <div *ngIf="f.Enquiry_type_Name.errors.required">is required</div>
                                </div>
                        </div>
                        <div class="col-md-2 form-group">
                            <label class="mandatory">Description</label>
                        </div>
                        <div class="col-md-2 form-group ">
                                <textarea id="Cha_c"  formControlName="Enquiry_type_Desc" class="form-control rema_chara" placeholder="Enquiry Type Description"
                                title="Please enter Enquiry Type description" maxlength="250">
                            </textarea>
                            <div *ngIf="submitted && f.Enquiry_type_Desc.errors" class="invalid-feedback">
                                <div *ngIf="f.Enquiry_type_Desc.errors.required">is required</div>
                                </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-md-4">
                            <input formControlName="IsActive" [checked]="IsActive == true" type="checkbox" style="vertical-align: middle; margin: 0 5px 0 0;">
                            <label class="Active">Active</label>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-md-2">
                            <button class="btn btn-primary">Submit</button>&nbsp;
                            <button class="btn btn-primary" (click)="Reset()">Cancel</button>&nbsp;
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>  
        </form>
        </div>
</div>
