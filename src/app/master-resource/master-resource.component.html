<app-menubar></app-menubar>
<div class="col-md-12">
    <div class="white_box">
      <div class="col-md-12 nopadding">
        <div class="report_outer" id="reportouter">
          <div class="report_heading col-md-8 nopadding">
            <div class="pull-left">
                <h4>Resource list</h4>
            </div>
            <div class=" pull-left" style="margin-left: 20px;">
                <a  class="btn btn-info btn_addnew" (click)="navigateToAddResource()">+ Add New Resource</a>              
            </div>
            <div class="clearfix"></div>
          </div>
        <div class="clearfix"></div>
        
        <div class="table-responsive">
            <div class="col-md-12 nopadding">
                <div class="opportunity_strip" style="margin: 0; height: auto;">
                  <h4 class="panel-title">
                    My Resource
                    <i class="fa fa-filter pull-right" style="color:white;"></i>
                    <i class="fa fa-search pull-right" style="color:white;"></i>
                    <div class="pull-right">
                        <input class="form-control" type="text" name="search" [(ngModel)]="filter" placeholder="Search here">
                    </div>
                  </h4>
                  <div class="clearfix"></div>
                </div>
                
              </div>
          <table class="table table-bordered report_table">
            <thead>
              <tr>
                <th (click)="sort('Resource_Name')">Resource Name<span class="glyphicon sort-icon" *ngIf="key =='Resource_Name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                <th (click)="sort('Resource_Login_Id')">Login Id <span class="glyphicon sort-icon" *ngIf="key =='Resource_Login_Id'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                <th (click)="sort('Resource_Mobile_No')">Mobile No<span class="glyphicon sort-icon" *ngIf="key =='Resource_Mobile_No'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                <th (click)="sort('Resource_Email_Id')">Email Id<span class="glyphicon sort-icon" *ngIf="key =='Resource_Email_Id'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                <th (click)="sort('Designation_Desc')">Designation<span class="glyphicon sort-icon" *ngIf="key =='Designation_Desc'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                <th>Status</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of ResourceList | paginate:{ id: 'listing_pagination',itemsPerPage:8,
                    currentPage:page,
                    totalItems: totalRec}| orderBy: key : reverse  | filter:filter; let i = index  ">
                <td>{{data.Resource_Name}}</td>
                <td>{{data.Resource_Login_Id}}</td>
                <td>{{data.Resource_Mobile_No}}</td>
                <td>{{data.Resource_Email_Id}}</td>
                <td>{{data.Designation_Desc}}</td>
                <td><span *ngIf="data.IsActive==0">InActive</span><span *ngIf="data.IsActive==1">Active</span></td>
                <td><a class="editMasters" (click)="editResource(data)" style="cursor:pointer;" title="Edit Resource"><i class="fa fa-pencil"></i></a></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="12">
                  <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true"
                                       (pageChange)="page = $event"></pagination-controls>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="clearfix"></div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>    
  </div>
