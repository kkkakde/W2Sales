<app-menubar></app-menubar>
<div class="col-md-12">
    <div class="white_box">
      <div class="col-md-12 nopadding">
        <div class="report_outer" id="reportouter">
          <div class="report_heading col-md-8 nopadding">
            <div class="pull-left">
                <h4>SubRange list</h4>
            </div>
            <div class=" pull-left" style="margin-left: 20px;">
                <a  class="btn btn-info btn_addnew" (click)="navigateToAddSubRange()">+ Add New SubRange</a>              
            </div>
            <div class="clearfix"></div>
          </div>
        <div class="clearfix"></div>
        
        <div class="table-responsive">
          <table class="table table-bordered report_table">
            <thead>
                <tr>
                    <th>SubRange ID</th>
                    <th>Segment ID</th>
                    <th>SubRange Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of subRangeDetails | paginate:{ id: 'listing_pagination',
                            itemsPerPage:5,
                            currentPage:page,
                            totalItems: totalRec }">
                        <td>{{item.PK_SubRange_Id}}</td>
                        <td>{{item.FK_W2S_List_Id}}</td>
                        <td>{{item.SubRange_Name}}</td>
                        <td>{{item.SubRange_Description}}</td>
                        <td>
                            <a class="btn" (click)="editSubRangeDetails(item)">
                            <i class="fa fa-pencil-square-o"></i>
                            </a>
                        </td>
                </tr>
            </tbody>
            <tfoot>
                    <tr>
                        <td colspan="12">
                            <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true"
                            (pageChange)="page = $event"></pagination-controls>
                        </td>
                    </tr>
            </tfoot>
          </table>
        </div>
        <div class="clearfix"></div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>    
  </div>
