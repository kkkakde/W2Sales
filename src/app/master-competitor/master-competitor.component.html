<app-menubar></app-menubar>
<div class="col-md-12">
  <div class="white_box">
    <div class="masters_header">
        <div class="pull-left">
            <h4>Competitor Master</h4>
        </div>
        <div class="pull-right">
            <ul class="breadcrumb">
                <li><a href="#">Admin</a></li>
                <li><a href="#">Master Category</a></li>
                <li class="active">Competitor Master</li>
            </ul>
            <button class="btn btn-info btn_addNewForm" (click)="toggle()">
                <i class="fa {{iconName}}"></i> Add New Competitor
            </button>
        </div>
        <div class="clearfix"></div>
    </div>
  
    <div class="add_section_txt box-fade fade-in addMaster_block"  *ngIf="show">
          <div class="add_heading">Add Competitor Details</div>
          <div class="addMaster_block_inner">
            <div class="col-md-2">
                <label class="mandatory" for="">Competitor Type</label>
            </div>
            <div class="col-md-4">
                <select id="ddlCompetitorType" ng-model="ddlCompetitorType" class="form-control opt"
                        title="Please Select Competitor Type " ng-options="item as item.List_Desc for item in CompetitorTypeList track by item.W2S_List_Id">
                    <option value="" selected>Select</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="mandatory" for="">Competitor Name</label>
            </div>
            <div class="col-md-4">
                <input type="hidden" class="form-control" ng-model="Competitor_Id" />
                <input type="text" id="" name="Competitor_Name" ng-model="Competitor_Name" ng-click="HideLable();"
                        class="form-control" placeholder="Competitor Name" title="Please enter competitor name"
                        oninvalid="InvalidMsg(this,'Please enter competitor name','Please enter competitor name');"
                        maxlength="30"
                        onkeydown="preventNumberInput(event)" required>
            </div>
            <div class="col-md-2">
                <label class="" for="">Description</label>
            </div>
            <div class="col-md-4">
                <textarea id="Cha_c" name="des" ng-model="Competitor_Desc" class="form-control rema_chara" placeholder="Competitor Description"
                          ng-click="HideLable();" title="Please enter Competitor description" maxlength="250"
                          onKeyUp="toCount('Cha_c','cha_cnt','{CHAR} characters remaining',250);" required>
                </textarea>
                <span class="textarea_feedback_remarks">
                    <span class="chart_count">250</span>&nbsp;<span class="chart_text">Characters remaining</span>
                </span>
            </div>
            <div class="col-md-2">
                <label class="" for="">&nbsp;</label>
            </div>
            <div class="col-md-4">
                <input type="checkbox" id="isActive" ng-model="IsActive" ng-checked="true" ng-init="IsActive=true">
                <label for="isActive">Active</label>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-12 master_form_buttons">
                <input type="submit" value="Add" ng-click="AddCompetitor()" class="btn btn-primary SubmitMasters" ng-show="addShow" href="javascript:void(0);" />&nbsp;
                <input type="submit" value="Update" ng-click="UpdateCompetitor()" class="btn btn-primary SubmitMasters" ng-show="updateShow" href="javascript:void(0);" />&nbsp;
                <input type="button" value="Reset" ng-click="cancel()" class="btn btn-default resetMasters" href="javascript:void(0);" />
            </div>
            <div class="clearfix"></div>
        </div>
      </div>
      
      <div class="master_table_outer">
        <div class="col-md-12 nopadding table-responsive">
          <div class="main_table_wrap ">
              <table data-vertable="ver1" style="width:100%!important;" class="main_table table table-bordered table-striped report_table" id="myTable" ng-table="tableParams" show-filter="data.length!=0">
                  <tr ng-repeat="trRow in $data" class="row100 dnd-moved">
                      <td class="column100 column1" style="width:300px" data-column="column1" data-title="'Competitor Name'" filter="{ Competitor_Name: 'text'}" sortable="'Competitor_Name'" ng-bind="trRow.Competitor_Name" nowrap></td>
                      <td class="column100 column2 w350" data-column="column2" data-title="'Description'" filter="{ Competitor_Desc: 'text'}" sortable="'Competitor_Desc'" ng-bind="trRow.Competitor_Desc" nowrap></td>
                      <td class="column100 column4 w100" data-column="column4" style="width:120px;" data-title="'Status'" filter="{IsActive: 'select'}" sortable="'IsActive'" filter-data="status">
                          <span ng-show="trRow.IsActive==0">InActive</span><span ng-show="trRow.IsActive==1">Active</span>
                      </td>
                      <td class="column100 column4 w100 text-center" data-column="column4" style="width:120px;" data-title="'Action'">
                          <div class="add_data text-center" data-status="completed" data-id="0">
                              <a class="editMasters" ng-click="EditCompetitor(trRow)" style="cursor:pointer;" title="Edit Resource"><i class="fa fa-pencil"></i></a>
                          </div>
                      </td>
                  </tr>
                  <tr ng-show="tableParams.total() == 0&& Nodatafound==false">
                      <td colspan="9" class="text-center">
                          No data available.
                      </td>
                  </tr>
                  <tr ng-show="tableParams.total() == 0 && Nodatafound==true">
                      <td colspan="9" class="text-center">
                          No data available for search criteria
                      </td>
                  </tr>
              </table>
          </div>
          <div class="footer_pagination" ng-show="tableParams.total()>0">
              <div class="col-sm-3 col-xs-3 full_pagination">
                  <div class="dataTables_info showing-entries position-fix-ent" id="example_info" role="status" aria-live="polite"> Showing {{startrecord}} to {{endrecord}} of {{tableParams.total()}} entries </div>
              </div>
              <div class="col-md-6 text-center">
                  <ul class="pagination pagination-size">
                      <li class="pg-back" ng-click="click_nextPage('0')"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                      <li ng-repeat="i in arr" ng-click="changepage(i)" class="pg-page {{i}}"><a href="#">{{i}}</a></li>
                      <li ng-click="click_nextPage('1')"><a class="pg-next" href="#"><i class="fa fa-angle-double-right"></i></a></li>
                  </ul>
              </div>
              <div class="col-md-3 full_pagination text-right position-fix-page">
                  <span class="pagination-size">Page size</span>
                  <select class="pag-size" id="maxRows" title="Please Select Page Size">
                      <option value="10" selected="selected">15</option>
                      <option value="20">30</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                  </select>
              </div>
          </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
<div class="clearfix"></div>
</div>
<div class="clearfix"></div>
