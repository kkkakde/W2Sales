<app-menubar></app-menubar>
<div class="col-md-12">
    <div class="white_box opportunity_modal" style="margin: 10px 0 0 0;">
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="#tabone" data-toggle="tab">Competitor Details</a>
            </li>
            <li class="pull-right">
                <a [routerLink]="['/masterCompetitor']" title="Back to Competitor List">
                <i class="fa fa-reply"></i>
                </a>
            </li>
        </ul>
  <form [formGroup]="CompetitorForm" (ngSubmit)="onSubmit()">
      <div class="tab-content">
          <div class="tab-pane fade in active" id="tabone">   
                  <div class="col-md-2 form-group">
                    <label class="mandatory" for="">Competitor Name</label>
                  </div>
                  <div class="col-md-2 form-group">
                      <input type="text" id="" formControlName="Competitor_Name" 
                      class="form-control" placeholder="Competitor Name" title="Please enter competitor name" maxlength="30">
                      <div *ngIf="submitted && f.Competitor_Name.errors" class="invalid-feedback">
                          <div *ngIf="f.Competitor_Name.errors.required">is required</div>
                        </div>
                  </div>
                  <div class="col-md-2 form-group">
                    <label class="mandatory" for="">Description</label>
                  </div>
                  <div class="col-md-2 form-group ">
                      <textarea id="Cha_c" formControlName="Competitor_Desc" class="form-control rema_chara" placeholder="Competitor Description"
                      title="Please enter Competitor description" maxlength="250">
                      </textarea>
                      <div *ngIf="submitted && f.Competitor_Desc.errors" class="invalid-feedback">
                          <div *ngIf="f.Competitor_Desc.errors.required">is required</div>
                        </div>
                  </div>
                  <div class="clearfix"></div>
                  <div class="col-md-2 form-group">
                    <label class="mandatory" for="">Competitor Type</label>
                  </div>
                  <div class="col-md-2 form-group ">
                      <select  formControlName="CompetitorTypeId" class="form-control" 
                            title="Please Select Competitor type">
                      <option value="" disabled>Select</option>
                      <option *ngFor="let CompetitorType of CompetitorTypelist" value={{CompetitorType.List_Code}}>
                        {{CompetitorType.List_Desc}}
                      </option>
                    </select>
                    <div *ngIf="submitted && f.CompetitorTypeId.errors" class="invalid-feedback">
                        <div *ngIf="f.CompetitorTypeId.errors.required">is required</div>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <input  id="IsActive" formControlName="IsActive" [checked]="IsActive == true" type="checkbox" style="vertical-align: middle; margin: 0 5px 0 0;">
                      <label class="Active">Active</label>
                    </div>
                  <div class="col-md-2">
                      <button class="btn btn-primary">Submit</button>&nbsp;
                      <button class="btn btn_login" value="button" (click)="Reset()">Reset</button>&nbsp;
                  </div>
                  <div>
                  <div class="clearfix"></div>
                  </div>
                  <div class="clearfix"></div>
            </div>
          </div> 
  </form>
</div>
</div>
