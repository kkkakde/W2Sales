<app-menubar></app-menubar>
<div class="col-md-12">
  <div class="white_box">
    <div class="masters_header">
        <div class="pull-left">
            <h4>Navigation Role Mapping List</h4>
        </div>
        <div class="pull-right">
            <ul class="breadcrumb">
                <li><a href="#">Admin</a></li>
                <li><a href="#">Configuration</a></li>
                <li class="active">Navigation Role Mapping List</li>
            </ul>
            <button class="btn btn-info btn_addNewForm" (click)="toggle()">
                <i class="fa {{iconName}}"></i> Add Navigation Role Mapping
            </button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="add_section_txt box-fade fade-in addMaster_block" *ngIf="show">
        <div class="add_heading">Add Navigation Role Mapping</div>
        <div class="row">
            <div class="form-group pd0 col-sm-4 ">
                <label class="col-md-3 pd_decrease label-extra">Designation<span class="requerido">*</span></label>
                <div class="col-md-7 pd_decrease input-extra">
                    <select id="ddlRoleList" ng-model="ddlRoleList" class="form-control opt" ng-click="HideLable();" ng-change="GetSelectedMenu()"
                            ng-options="item as item.Designation_Desc for item in roleList1 track by item.PK_Designation_Id" required title="Please Select Designation" onchange="setCustomValidity('Please Select Designation')" oninvalid="    InvalidMsg(this, 'Please Select Designation', 'Please Select Designation');">
                        <option value="" selected>Select</option>
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-6">
                <div class="container1 treeview">
                    <!-- <div id="tree-container" class="trddffd">
                        <ul class="tree">
                            <node-tree children="tree"></node-tree>                              
                        </ul>
                    </div> -->
                    <!-- <tree-root
                            class="reverse"
                            id="tree2"
                            [nodes]="nodes"
                            [options]="options">
                          </tree-root> -->
                    <div class="popup-msg-text">
                        <span ng-model="lblmsg" style="margin-top:2px;">{{lblmsg}}</span>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
        </div>
        <div class="clearfix"> </div>
        <div class="col-md-12 master_form_buttons">
            <button type="submit" title="{{btnSubmit}}" class="btn btn-primary SubmitMasters" ng-click="SaveNavigationRole()" ng-model="btnSubmit">{{btnSubmit}} Submit</button>&nbsp;
            <button type="button" id="EditEnquiryReset" ng-if="showReset" class="btn btn-default resetMasters" ng-click="ClearAllFeilds()" title="Reset">Reset</button>&nbsp;
            <button type="button" id="EditEnquiryReset" ng-if="showCancel" class="btn btn-default resetMasters" ng-click="Cancel()" title="Cancel">Cancel</button>
        </div>
        <div class="clearfix"> </div>
    </div>
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100 ver1 ">
                <div class="main_table_wrap ">
                    <table id="Table1" ng-table="tableParams" data-vertable="ver1" class="main_table" show-filter="data.length!=0">
                        <tr ng-repeat="zm in $data" class="dnd-moved">
                            <td class="column100 column1 text-center" data-column="column1" data-title="'Sr.No.'" style="text-align:center" width="50" ng-bind="$index+1"></td>
                            <td class="column100 column2" data-column="column2" data-title="'Role'" align="left" filter="{ RoleName: 'text'}" sortable="'RoleName'" ng-bind="zm.RoleName" nowrap></td>
                            <td class="column100 column3" data-column="column3" data-title="'Action'" width="50" align="center"> <a data-toggle="modal" data-target="#AddMenuRoleMappinghh" style="cursor:pointer;" ng-click="EditMapping(zm)" class="edit_mg" title="Modify Navigation Role Mapping">Edit</a> </td>
                        </tr>
                        <tr ng-if="tableParams.total() == 0 && Nodatafound==false">
                            <td colspan="3" class="text-center">
                                No data found
                            </td>
                        </tr>
                        <tr ng-if="tableParams.total() == 0 && Nodatafound==true">
                            <td colspan="3" class="text-center">
                                No data available for search criteria
                            </td>
                        </tr>
                    </table>
                    <div class="footer_pagination" ng-show="tableParams.total()>0">
                        <div class="col-sm-3 col-xs-3 full_pagination">
                            <div class="dataTables_info showing-entries position-fix-ent" id="example_info" role="status" aria-live="polite"> Showing {{startrecord}} to {{endrecord}} of {{tableParams.total()}} entries </div>
                        </div>
                        <div class="col-md-6 text-center">
                            <ul class="pagination pagination-size">
                                <li class="pg-back" ng-click="click_nextPage('0')"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                                <li ng-repeat="i in arr" ng-click="changepage(i)" class="pg-page {{i}}"><a href="#">{{i}}</a></li>
                                <li ng-click="click_nextPage('1')"><a class="pg-next" href="#"><i class="fa fa-angle-double-right"></i></a></li>
                            </ul>
                        </div>
                        <div class="col-md-3 full_pagination text-right position-fix-page">
                            <span class="pagination-size">Page size</span>
                            <select class="pagination-size" ng-model="pagesize" title="Please select Page size" ng-change="PagesizeChange()">
                                <option value="15" selected>15</option>
                                <option value="30" selected>30</option>
                                <option value="50" selected>50</option>
                                <option value="100" selected>100</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
