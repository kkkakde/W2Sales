<app-menubar></app-menubar>
<div class="col-md-12">
    <div class="white_box">
      <div class="col-md-12 nopadding">
        <div class="report_outer" id="reportouter">
          <div class="report_heading col-md-8 nopadding">
            <div class="pull-left">
                <h4>Customer list</h4>
            </div>
            <div class=" pull-left" style="margin-left: 20px;">
                <a [routerLink]="['/addcustomer']" class="btn btn-info btn_addnew">+ Add New Customer</a>              
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
        
        <div class="table-responsive">
          <table class="table table-bordered report_table">
            <thead>
                <tr>
                    <th>SR.No.</th>
                    <th>Customer Name</th>
                    <th>GSTN No.</th>
                    <th>Comp Air App</th>
                    <th>End Product</th>
                    <th>Contact</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of customerlistdata | paginate:{ id: 'listing_pagination',
                itemsPerPage:5,
                currentPage:page,
                totalItems: totalRec }">
                    <td>{{item.PK_Cust_Id}}</td>
                    <td>{{item.Cust_Name}}</td>
                    <td>{{item.Cust_Address_Line1}}</td>
                    <td class="text-right">{{item.Cust_End_Product}}</td>
                    <td>{{item.Cust_End_Product | uppercase}}</td>
                    <td>{{item.Cust_CntctPrson_Contact_No }}</td>
                    <td><a class="btn btn-info btnedit" (click)="editPropertyDetails(item)">Edit</a>
                        <button   class="btn btn-info btnedit" (click)="AddopportunityDetails(item)">Add Opportunity</button>&nbsp;
                    </td>
                </tr>
            </tbody>
            <tfoot>
                    <tr>
                        <td colspan="6">
                            <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true"
                            (pageChange)="page = $event"></pagination-controls>
                        </td>
                    </tr>
                    </tfoot>
        </table>
        </div>
        <div class="clearfix"></div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>    
  </div>
