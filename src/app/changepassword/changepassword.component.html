<div class="pagebg">
<form [formGroup]="changepasswordForm1">
    <div class="container-fluid nopadding landing_page">
        <header class="text-center" style="padding: 15px 0;"></header>
        <div class="allcenter_outer">
            <div class="text-center" style="padding-bottom: 20px;">
                <a class="" href="#">
                    <img src="~/Assets/images/atlas_logo_large.png" alt="">
                </a>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="white_box login_box text-left">
                    <h3 class="text-center" style="margin-top: 0;">Change Password</h3>
                    
                        <div class="form-group">
                            <label for="curpass" class="col-md-5 mandatory nopadding" style="margin-top: 5px;">Current Password</label>

                            <input type="hidden" class="form-control" id="user" formControlName="User_Id">
                            <div class=" col-md-7 nopadding">
                                <input type="text" class="form-control" id="curpass" formControlName="curpass">
                                <div *ngIf="submitted && f.curpass.errors" class="invalid-feedback">
                                    <div *ngIf="f.curpass.errors.required">is required</div>
                                  </div>
                            </div>                            
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label for="newpwd" class="col-md-5 mandatory nopadding" style="margin-top: 5px;">New Password:</label>
                            <div class=" col-md-7 nopadding">
                                <input type="text" class="form-control" id="newpwd" formControlName="newpwd" >
                                <div *ngIf="submitted && f.newpwd.errors" class="invalid-feedback">
                                    <div *ngIf="f.newpwd.errors.required">is required</div>
                                  </div>
                              </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label for="confpass" class="col-md-5 mandatory nopadding" style="margin-top: 5px;">Confirm Password:</label>
                            <div class=" col-md-7 nopadding">
                                <input type="text" class="form-control" id="confpass" formControlName="confpass" >
                                <div *ngIf="submitted && f.confpass.errors" class="invalid-feedback">
                                    <div *ngIf="f.confpass.errors.required">is required</div>
                                  </div>
                              </div>
                            <div class="clearfix"></div>
                        </div>
                        <input type="button"   (click)="ChangePassword()" id="btnChange" value="Submit" class="btn btn-success btn_login" />
                        <input type="button" (click)="cancelpass()" id="btnChange1" value="Cancel" name="Cancel" style="width:80px" class="btn btn-success btn_login" />
                  
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <footer>
            <p>&copy; Atlas Copco Ltd. All rights reserved.</p>
        </footer>
    </div>
</form>
</div>
